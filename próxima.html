  <style>
        body {
          background-color: purple;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        max-width: 900px;
        margin: 50px auto;
        gap: 40px;
    }

    .product-image {
        flex: 1;
    }

    .product-image img {
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    .product-details {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .product-details h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .price {
        font-size: 24px;
        color: black;
        margin-bottom: 20px;
    }

    .buy-button {
        padding: 15px 25px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .buy-button:hover {
        background-color: white;
        font-size: 24px;
        color: black;
    }
    .dropdown-menu {
    background: linear-gradient(#5271ff, #ff66c4);
    border: none;
  }
  .dropdown-item {
    color: white;
    font-weight: bold;
  }
  .box{
    position: absolute;
    top: 65%;
    left: 55%;
    transform: translate(-65%, -55%);
    background-color: grey;
    padding: 15px;
    border-radius: 15px;
    width: 32%;
    color: white;
  }
  legend{
    text-align: center;
  }
  .inputBox{
    position: relative;
  }
  .inputUser{
    background: none;
    border: none;
    padding: 2.5px;
    background-color: white;
    border-radius: 11px;
    letter-spacing: 2px;
  }
  #submit{
    background-color: black;
    width: 100%;
    border: none;
    padding: 15px;
    color: white;
    border-radius: 11px;
  }
  #submit:hover{
    background-color: white;
  }
